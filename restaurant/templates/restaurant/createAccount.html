{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="{% static 'restaurant/css/createAccount.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TASTY</title>
</head>

<body>
    <a href="{% url 'indexPage' %}" style="text-decoration:none"><h2 style="color:#a68b7c">Tasty</h2></a><br>
    <form method="POST" style="border:2px #a68b7c">{% csrf_token %}
        <div class="row">
            {{ form|crispy }}
        </div>
        <button type="submit" style="background-color:#a68b7c"><i class="fa fa-rocket" style="font-size:36px;color:white"></i></button>
    </form><br>
</body>

</html>
